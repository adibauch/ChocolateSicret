    <section id="contact-form" class="py-3">
        <div class="container">
            <h2>השאירו פרטים והציעו לנו רעיונות חדשים</h2>
            <form action="process.php">
                <input type="hidden" id="myEmail" name="sendForm" value="adibaruch11@gmail.com" />
                <h2>פרטים אישיים</h2>
                <label for="userID">
                    תעודת זהות*<br />
                    <input type="text" class="form-group" id="userID" placeholder="נא להקליד 9 ספרות" required />
                </label>
                <label for="firstNameHe" class="form-group">
                    שם פרטי*<br />
                    <input type="text" id="firstNameHe" required />
                </label>
                <label for="lastNameHe" class="form-group">
                    שם משפחה*<br />
                    <input type="text" id="lastNameHe" required />
                </label>
                מין
                <br />
                <div class="gender-container">
                    <label for="male">זכר</label>
                    <input id="male" type="radio" name="gender" value="male" />
                </div>
                <div class="gender-container">
                    <label for="female">נקבה</label>
                    <input id="female" type="radio" name="gender" value="female" />
                </div>
                <br />
                <label for="phoneNumber">
                    טלפון נייד*<br />
                    <input type="text" class="form-group" id="phoneNumber" required />
                </label>
                <label for="email">
                    דואר אלקטרוני*<br />
                    <input type="email" class="form-group" required />
                </label>

                <h2>ספרו לנו</h2>
                שוקולד מועדף<br />
                <select class="form-group" id="programName">
                    <option disabled selected value>-- נא לבחור ערך --</option>
                    <option value="option 1">שוקולד מריר</option>
                    <option value="option 2">שוקולד חלב</option>
                    <option value="option 3">שוקולד לבן</option>
                    <option value="option 4">שוקולד רובי</option>
                </select>
                <label for="personalInfo">
                    עובדות מעניינות שכשדאי לנו להוסיף לאתר <br />
                    <textarea id="personalInfo" class="form-group" rows="5"></textarea>
                </label>
                <label for="submit">
                    <input type="submit" class="btn" value="שלחו" /><br />
                </label>
                <div id="feedback"></div>
            </form>
        </div>
    </section>
